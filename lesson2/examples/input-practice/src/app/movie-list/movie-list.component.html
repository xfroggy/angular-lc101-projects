<div class='movies col-4'>
    <h3>Movies to Watch</h3>
    <ol>
       <li *ngFor ="let movie of movies">{{movie}}</li>
    </ol>
    <hr>
<input #newMovie (keyup.enter)="msgError = addMovie(newMovie.value); newMovie.value = ''"  type='text' placeholder="Enter Movie Title Here"/>
 <button (click) = 'msgError = addMovie(newMovie.value); newMovie.value = ""'>Add</button>
 <p class = "error" *ngIf = "msgError">{{msgError}}</p>
 
 </div>
